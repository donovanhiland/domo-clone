<section ng-controller="loginCtrl">
  <div class="modal fade" id="myModal" role="dialog">
     <div class="modal-dialog modal-bg">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Register/Login</h4>
         </div>
         <div class="modal-body">
           <form action="index.html" method="post">
             <fieldset>
               <div class="domo-register-container">
                 <input type="text" name="name" ng-model="newUser.firstname" placeholder="First Name">
                 <input type="text" name="name" ng-model="newUser.lastname" placeholder="Last Name">
                 <input type="text" name="name" ng-model="newUser.email" placeholder="Email Address">
                 <input type="password" name="name" ng-model="newUser.password" placeholder="Password">
                 <input type="text" name="name" ng-model="newUser.phoneNumber" placeholder="Phone Number">
               </div>
               <div class="domo-register-btn-container">
                 <button type="button" name="button" ng-click="register()">Sign Up</button>
               </div>
             </fieldset>
           </form>
         </div>
         <div class="modal-body">
           <form class="" action="index.html" method="post">
            <fieldset>
              <div class="domo-login-container">
                <input type="text" ng-model="credentials.email" placeholder="Enter Email">
                <input type="password" ng-model="credentials.password" placeholder="Enter Password">
              </div>
              <div class="domo-login-btn-container">
                <button id="post-modal-btn" class="post-btn" type="button" ng-click="login()" data-dismiss="modal">Login</button>
              </div>
            </fieldset>
          </form>
         </div>
         <!-- <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div> -->
       </div>
     </div>
   </div>
</section>
