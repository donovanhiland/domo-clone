<section class="settings-container">
    <div class="div-settings">
        <h3>Edit Profile</h3>
        <div class="sperate-h3">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control input-edit" id="inputEmail3" ng-model="user.email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3 " class="col-sm-2 form-control-label">Password</label>
            <div class="col-sm-8">
                <input class="form-control input-edit" id="inputPassword3" ng-model="newpass.password" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label">Phone Number</label>
            <div class="col-sm-8">
                <input type="phoneNumber" class="form-control input-edit" id="inputPassword3" ng-model="user.phoneNumber">
            </div>
        </div>
        <button type="button" name="button" class="edit-profile-buttton" ng-click="updateUser()">Save</button>
      </div>
    </div>
</section>
