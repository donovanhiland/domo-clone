<div class="container">
      <h4>Excel Data</h4>
      <form action="" method="post" enctype="multipart/form-data">
          <div class='form-group'>
              <label for='excel_file'>Enter Your data</label>
              <input type="file" name="excel_file" accept=".xlsx" onchange="angular.element(this).scope().fileChanged(this.files);" required="true">
          </div>
          <div ng-show="isProcessing">
              <span>Processing ...</span>
          </div>
          <div class='form-group'>
              <label for='sheet_name'>Sheet Name</label>

              <select id="sheet_name" class="form-control" ng-change="updateJSONString()" ng-model="selectedSheetName" ng-options="sheetName as sheetName for (sheetName, sheetData) in sheets">
                  <option value="">---- Select a sheet ----</option>
              </select>
          </div>
      </form>
</div>
